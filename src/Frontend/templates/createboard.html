{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>新增留言</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">標題</label>
            {{ form.topic }}
        </div>
        <div class="form-group">
            <label for="id_content">內容</label>
            {{ form.content }}
        </div>
        <div class="form-group">
            <label for="id_type">標籤</label>
            {{ form.type }}
        </div>
        <div class="form-group">
            <label for="id_leftover_item">剩餘食物</label>
            {{ form.leftover_item }}
        </div>
        <div class="form-group">
            <label for="id_waste_item">二手物品</label>
            {{ form.waste_item }}
        </div>
        <div class="form-group">
            <label for="id_fb_id">食物銀行</label>
            {{ form.fb_id }}
        </div>
        <div class="form-group">
            <label for="id_wo_id">社福機構</label>
            {{ form.wo_id }}
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
</div>
{% endblock %}
