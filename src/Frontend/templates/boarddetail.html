{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>{{ board.topic }}</h1>
    <p>{{ board.content }}</p>
    <small class="text-muted"> by {{ board.user_id }} at {{ board.date|date:"Y-m-d" }} publish</small>
    <hr>
    <a href="{% url 'board' %}" class="btn btn-secondary">Back to Board</a>
</div>
{% endblock %}
